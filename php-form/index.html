<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>formテスト</title>
 
</head>
<body>
  <form action="post.php" method="post" onsubmit="return validatePhoneNumber() && validateForm()">
    <div>名前</div>
    <input type="text" name="name">
    <div>企業名</div>
    <input type="text" name="company">
    <div>メールアドレス</div>
    <input type="email" name="mail">
    <div>電話番号(ハイフン無し半角)</div>
    <input type="text" name="number" id="phone">
    <div>お問い合わせ内容(30字以上)</div>
    <textarea name="message" id="message" cols="30" rows="10"></textarea>
    <div>
      <input type="submit" value="送信">
    </div>
  </form>
  <script src="script.js"></script>

</html>
